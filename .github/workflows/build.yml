name: Build Service

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # 4. Configure GitHub Packages for Maven
      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ secrets.GIT_USERNAME }}</username>
                      <password>${{ secrets.GIT_PAT }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      # 5. Maven build
      - name: Build with Maven
        run: mvn -Dmaven.test.skip=true clean package

      - name: Diagnose missing application.properties
        run: |
          echo "ATTENTION: The 'application.properties' file was not found at its expected location."
          echo "Searching the repository for the file. Look for the output below."
          
          # Search the entire workspace for the file and print results
          find . -name "*application.properties"
          
          # We'll continue the workflow, but the Docker build will likely fail 
          # until the path is corrected in the Dockerfile.
          
          # Note: We must still ensure the main jar is readable for the Docker build
          chmod a+r target/*.jar || true

      # 6. Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Auto-generate tags (latest, sha, branch)
      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      # 8. Build + Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true